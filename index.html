    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000510;
        color: #e0f2fe;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      @keyframes pulse-neon {
        0%, 100% { box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff; opacity: 1; }
        50% { box-shadow: 0 0 25px #00f2ff, 0 0 50px #00f2ff; opacity: 0.8; }
      }
      .animate-pulse-neon {
        animation: pulse-neon 2s infinite ease-in-out;
      }
      
      .bg-grid {
        background-image: linear-gradient(to right, rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.8), 0 0 20px rgba(0, 242, 255, 0.4);
      }
    </style>
